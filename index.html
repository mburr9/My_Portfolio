<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <title>My Portfolio</title>
    </head>
    <body>

    <header>
        <div class="logo">
            <img class="logo" src="images/mblogo.png" alt="Logo">
        </div>
        <div class="name">
            <h1>Mark Burr</h1>
            <p>Front-End Developer</p>
        </div>
    </header>

    <main>

        <section class="hero">
            <img class="hero-image" src="images/programming.png" alt="Computer Picture">
        </section>

        <section class="featured-work">
            <h2 id="featured-title">Featured Work</h2>
            <div class="all-projects">
                <div class="single-project">
                    <a class="project-link" href="https://github.com/mburr9/hockey-stats-quiz">
                    <img class="project-image" src="images/quiz.png" alt="Quiz Show">
                    <p class="project-title">Hockey Stats Quiz</p>
                </a>
              </div>
              <div class="single-project">
                <a class="project-link" href="https://github.com/mburr9/movie_website">
                    <img class="project-image" src="images/movies.png" alt="Movie Marker">
                    <p class="project-title movie-title">Movie Website</p>
                </a>
              </div>
              <div class="single-project">
                <a class="project-link" href="https://github.com/mburr9/memory-game">
                    <img class="project-image" src="images/memory.png" alt="Memory Game">
                    <p class="project-title memory-title">Memory Game</p>
                </a>
              </div>
              <div class="single-project">
                <a class="project-link" href="https://github.com/mburr9/cat-clicker">
                    <img class="project-image" src="images/cat.png" alt="Cartoon Cat">
                    <p class="project-title memory-title">Cat Clicker</p>
                </a>
              </div>
              <div class="single-project">
                <a class="project-link" href="https://github.com/mburr9/frontend-nanodegree-arcade-game">
                    <img class="project-image" src="images/arcade-game.png" alt="Arcade Game">
                    <p class="project-title memory-title">Arcade Game</p>
                </a>
              </div>
            </div>
        </section>

        </main>

      </body>
</html>
